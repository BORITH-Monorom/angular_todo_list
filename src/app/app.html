<mat-selection-list>
@if(todoResource.status() === "loading"){
    @for (_ of [1,2,3,4]; track _) {
      <mat-list-option>
        <span matListItemTitle>Loading...</span>
      </mat-list-option>
    }
  } @else {
      @for(todo of todoResource.value(); track todo){
      <mat-list-option>
        <span matListItemTitle>{{todo.name}}</span>
      </mat-list-option>
    }
  }
</mat-selection-list>
