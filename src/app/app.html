<div class="container">
  <h1>My Todo List</h1>
  @if(todoResource.status() === "loading"){
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  } @else if (todoResource.status() === "resolved"){
    <div class="todo-list">
      @for(todo of todoResource.value(); track todo.name){
        <mat-card [class.completed]="todo.is_completed">
          <mat-card-header>
            <mat-card-title>{{todo.name}}</mat-card-title>
            <mat-card-subtitle>{{todo.priority}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{todo.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <mat-checkbox [checked]="todo.is_completed"></mat-checkbox>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  } @else {
    <div class="empty-state">
      No todos found.
    </div>
  }
</div>
